<header>
  <app-navbar></app-navbar>
</header>

<main>
  <div class="main-container">
    <section class="products-section">
      <div class="bw-product-listing-container">
        <h2 class="font-bold text-2xl text-center items-center justify-start">
          Featured Properties in Kenya
        </h2>

        <p class="text-gray-600 text-center mt-2">
          Explore our exclusive listings of properties available for sale or
          rent in Kenya.
        </p>
        <p class="text-gray-600 text-center mt-2">
          Find your dream home, investment property, or commercial space with
          ease.
        </p>
      </div>
    </section>

    <div class="flex justify-between">
      <div
        class="products-grid ml-3 flex-cols-2 flex gap-12 flex-wrap justify-start mt-8"
      >
        @for (product of products; track product.id) {

        <app-product-card [product]="product"></app-product-card>
        }
      </div>

      <section class="h-full resize-y overflow-auto max-h-[90vh] min-h-[200px]">
        <app-agent-window></app-agent-window>
      </section>
    </div>
  </div>
</main>
